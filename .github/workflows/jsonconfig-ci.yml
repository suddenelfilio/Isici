name: .NET Core

on:
 
  pull_request:
    branches: [ master ]
    paths: 'src/Isici.Configuration.JsonFileConfiguration/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/Isici.Core.JsonFileConfiguration/Isici.Core.JsonFileConfiguration.csproj --configuration Release
